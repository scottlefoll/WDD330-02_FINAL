
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do(s)</title>
    <link rel="stylesheet" href="ToDo.css" />
  </head>
  <body>
    <main>
      <div class="todo-box">
        <h1 class="main-title">Todos</h1>
        <ul class="main-list js-main-list"></ul>


        <div class="empty-state">
          <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
          <h2 class="empty-state__title">Begin typing, then hit 'Enter" to add</h2>
          <p class="empty-state__description">
            Make a list of your tasks and check them off as you complete them.
          </p>
        </div>


        <div class="todo-footer">
          <ul class="filters">
            <li style="display:inline">
              <span class="todo-count">
                <strong id="js-tasks-left" class="todo-count__number">0</strong>
                <span class="todo-count__text">tasks left</span>
              </span>    
            </li>
            <li style="display:inline">
              <a href="#" id="js-filter-all" class="js-filter">All</a>
            </li>
            <li style="display:inline">
              <a href="#" id="js-filter-active" class="js-filter-active">Active</a>
            </li>
            <li style="display:inline">
              <a href="#" id="js-filter-completed" class="js-filter-completed">Completed</a>
            </li>
          </ul>
        </div>
        <form class="js-add-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a new todo item"
            placeholder="'finish cleaning the garage'"
            class="js-todo-input"
          />
        </form>
      </div>
    </main>
